name: Deploy to Heroku

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build App
        run: npm run build

      - name: Run tests
        run: npm test

  deploy: 
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: "actions/checkout@v2"

      - name: Create ZIP deployment package
        run: zip -r deploy_package.zip ./

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: "us-west-2"

      - name: Upload package to S3 bucket
        run: aws s3 cp deploy_package.zip s3://${{ secrets.S3_BUCKET_NAME }}/

      - name: Create new ElasticBeanstalk Application Version
        run: |
          aws elasticbeanstalk create-application-version \
          --application-name NickMuseyBattlesnake \
          --source-bundle S3Bucket="${{ secrets.S3_BUCKET_NAME }}",S3Key="deploy_package.zip" \
          --version-label "ver-${{ github.sha }}" \
          --description "commit-sha-${{ github.sha }}"

      - name: Deploy new ElasticBeanstalk Application Version
        run: |
          aws elasticbeanstalk update-environment 
          --environment-name nick-musey-battlesnake-env
          --version-label "ver-${{ github.sha }}"
     